<body>
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Welcome Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f0f0f0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                text-align: center;
            }
    
            .container {
                background-color: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
                max-width: 600px;
                width: 100%;
            }
    
            h1 {
                font-size: 3em;
                color: #333;
                margin-bottom: 20px;
            }
    
            p {
                font-size: 1.2em;
                color: #555;
            }
    
            .welcome-message {
                font-size: 1.5em;
                color: #2d6a4f;
                margin-top: 20px;
            }
        </style>
    </head>
    
    <body>
    
        <div class="container">
            <h1>Welcome to Our Website!</h1>
            <p>We are glad to have you here. Explore our website and discover more.</p>
            <div class="welcome-message">
                <p>Enjoy your visit!</p>
            </div>
        </div>
    
    </body>
    
    </html>

</body>
</html>
